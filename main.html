<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="text/javascript" src="./script.js"></script>

  <form>
    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Name" required>
    <br><br>

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Email" required>
    <br><br>

    <label>Gender:</label>
    <input id="gender_m" name="gender" type="radio" value="Male" required>
    <label for="gender_m">Male</label>

    <input id="gender_f" name="gender" type="radio" value="Female" required>
    <label for="gender_f">Female</label>
    <br><br>

    <label for="cars">Car Brands:</label>
    <select id="cars" name="cars" required>
      <option value="">--Select a car--</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
      <option value="bmw">BMW</option>
      <option value="ferrari">Ferrari</option>
    </select>
    <br><br>

    <label for="age">Age</label>
    <input type="number" id="age" name="age" placeholder="Age" required>
    <br><br>

    <label for="dob">DOB</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>

    <label for="tel">Phone Number</label>
    <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <br><br>

    <label for="tos">I agree to the TOS</label>
    <input type="checkbox" id="tos" name="tos" required>
    <br><br>

    <input id="submit" type="submit" value="Submit">
  </form>
</body>

</html>
